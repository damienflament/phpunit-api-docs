sudo: false

branches:
    only:
        - master

language: php

php:
    - '7.1'

before_install:
    - phpenv config-rm xdebug.ini

install:
    - git clone https://github.com/sebastianbergmann/phpunit.git phpunit

before_script:
    - composer install --prefer-dist

script:
    - vendor/bin/sami.php update phpunit.php --no-interaction --quiet
